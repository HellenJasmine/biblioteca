<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-image: url(imgs/fundo.jpg)">
        
        <h:form >
          
            <p:growl/>
            <p:panel header="Devolução de Livro" style="text-align: center">
                <div style="display: flex; justify-content: center; margin: auto;">
            <h:panelGrid columns="5" style="text-align: center">
                
                
                <p:inputText placeholder="Estudante" value="#{managerLoan.loan.student.nameStudent}"/>
                
                
                <p:inputText placeholder="Livro" value="#{managerLoan.loan.book.title}"/>
                
                <p:commandButton value="PESQUISAR" actionListener="#{managerLoan.search()}" update="@form" /> 
                </h:panelGrid>
                    </div>
            </p:panel>
           
                
                <p:dataTable value="#{managerLoan.loans}" var="loan"> 
                    <p:column headerText="Ações">
                        <p:button icon="pi pi-pencil" href="loan.xhtml?editar=#{loan.id}" style="margin-right: .5rem;" />
                        <p:commandButton value="Devolver" actionListener="#{managerLoan.returnBook(loan)}" update="@form" process="@this"/>

                    </p:column>
                    <p:column headerText="Livro">
                        <p:outputLabel value="#{loan.book.title}"/>
                    </p:column>
                    <p:column headerText="Estudante">
                        <p:outputLabel value="#{loan.student.nameStudent}"/>
                    </p:column>
                    
                    
                    
                </p:dataTable>
                
             
        </h:form>
        
    </h:body>
</html>
