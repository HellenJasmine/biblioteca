<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Biblioteca</title>
        
    </h:head>
    <style>
        
        .card{
            display: flex;justify-content: center; margin: auto; width: auto; height: 700px; background-image: url(imgs/biblioteca.png); background-position: center center; 
        }
    </style>
    <h:body>
       
        <h:form>
            <p:megaMenu orientation="horizontal" autoDisplay="false">
                <p:submenu label="Livro" icon="pi pi-book">
                    <p:column>
                        <p:submenu label="Livro" >
                            <p:menuitem value="Adicionar" icon="pi pi-plus" url="book.xhtml"/>
                            <p:menuitem value="Pesquisar" icon="pi pi-search" url="searchBook.xhtml"/>
                            
                        </p:submenu> 
                    </p:column>
                </p:submenu>
                <p:submenu label="Usuário" icon="pi pi-user">
                    <p:column>
                        <p:submenu label="Estudante"  > 
                            <p:menuitem value="Cadrastar" icon="pi pi-user-plus" url="student.xhtml" />
                            <p:menuitem value="Pesquisar" icon="pi pi-search" url="searchStudent.xhtml"/>
                            
                            
                        </p:submenu>   
                    </p:column>
                </p:submenu>
                <p:submenu label="Empréstimo">
                    <p:column>
                        <p:submenu label="Empréstimo">
                            <p:menuitem value="Cadastrar " icon="pi pi-user-plus" url="loan.xhtml"/>
                            <p:menuitem value="Devolução " icon="pi pi-search" url="searchLoan.xhtml"/>
                            
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>

                <f:facet name="options" >
                    <div class="ui-input-icon-left mr-2">
                        <i class="pi pi-fw pi-search" />
                        <p:inputText placeholder="Search"/>
                    </div>
                    <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                </f:facet>
                
            </p:megaMenu>
            
            <div class="card">
                
               
            </div>
        </h:form>
         
    </h:body>
    
</html>
