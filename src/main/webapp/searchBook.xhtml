<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-image: url(imgs/fundo.jpg)">
        
        <h:form id="formSearchBook">
          
            <p:growl id="growl"/>
            
                <p:panel header="Pesquisar Livro" style="text-align: center">
                    <div style="display: flex; justify-content: center; margin: auto;">
            <h:panelGrid columns="2" style="text-align: center">
                
                <p:outputLabel value="Título:"/>
                <p:inputText  value="#{managerBook.book.title}" />
                
                <p:outputLabel value="ISBN:"/>
                <p:inputText  value="#{managerBook.book.isbn}" />
                
                <p:outputLabel value="Autor(a)"/>
                <p:inputText value="#{managerBook.book.author.name}"/>
                
                <p:outputLabel value="Editora"/>
                <p:inputText value="#{managerBook.book.publisher.namePublisher}"/>
                <p:commandButton value="PESQUISAR" actionListener="#{managerBook.search()}" update="@form"/> 
                
            </h:panelGrid>
                 </div>          
                </p:panel>
            
                
                <p:dataTable id="books" value="#{managerBook.books}" var="book">
                    <f:facet name="header">
            <div style="display: flex; justify-content: right; align-items: center; text-align: center">
            

               
                    <p:commandButton id="toggler" type="button" value="Columns" icon="pi pi-align-justify"/>
                    <p:columnToggler datasource="books" trigger="toggler">
                        <p:ajax />
                    </p:columnToggler>
             
            </div>
        </f:facet>
                    <p:column headerText="Ações">
                        <p:button icon="pi pi-pencil" href="book.xhtml?editar=#{book.id}"/>
                    </p:column>
                    <p:column headerText="Título ">
                        <p:outputLabel value="#{book.title}"/>
                         
                
                    </p:column>
                    <p:column headerText="ISBN ">
                        <p:outputLabel value="#{book.isbn}"/>
                    </p:column>
                    <p:column headerText="Autor(a)">
                        <p:outputLabel value="#{book.author.name}"/>
                    </p:column>
                    <p:column headerText="Data de Publicação">
                        <p:outputLabel value="#{book.publicationDateBook}"/>
                    </p:column>
                    <p:column headerText="Nº de páginas">
                        <p:outputLabel value="#{book.numberPages}"/>
                    </p:column>
                    <p:column headerText="Quantidade Disponível">
                        <p:outputLabel value="#{book.quantityDisponible}"/>
                    </p:column>
                    
                    
                    
                </p:dataTable>
                
             

           
        </h:form>
         
    </h:body>
</html>
